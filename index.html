<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="output.css" type="text/css">

    <title>Conways Game Of Life</title>
  </head>

  <body>

  <div id="gameboard" class="container mt-5" v-cloak>

<div class="flex-center">
    <button class="btn btn-success text-center" @click="clickHandler" >{{ button }}</button>
</div>
    <!-- <button class="btn btn-primary" v-on:click="stop">STOP</button> -->
    <h6 class="mt-5 mb-4 text-center" >TICKS - {{ticks}}</h6>



      <div class="flex-center p-0  m-0" v-for="line in boardArray">
        <div class="inlineit p-0  m-0" v-for="each in line">
          <div v-bind:class="classObject" class="border p-0 m-0 inlineit gridStyling " v-if="each == 0" >


          </div>
          <div class="border inlineit gridStyling blackBackground m-0" v-if="each == 1">


          </div>

        </div>
      </div>

      <h5 class="mt-3 text-center">SPEED</h5>
      <div class="flex-center">

      <div class="slidecontainer">
        <input type="range" v-model="speed" min="1" max="2000" value="300" class="slider" id="myRange">
      </div>
      <p>{{ speed }}</p>
    </div>





  </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
